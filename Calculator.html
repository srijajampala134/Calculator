<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="Calculator.css"> <!-- Link to your CSS file -->
    <link rel="icon" type="image/x-icon" href="C:\Users\srija\OneDrive\Pictures\Saved Pictures\my files\cal.jpg"/>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="calculator card shadow">
                    <div class="card-body">
                        <h3  class="text-center mb-4">Calculator</h3>
                        <input type="text" class="form-control mb-3" id="input" disabled>
                        <div class="buttons">
                            <div class="btn-group">
                                <button class="btn btn-secondary"  id="clear"  onclick="ClearAll()">C</button>
                                <button class="btn btn-secondary" id="lastclear"   onclick="clearLast()"><i class="fa fa-backspace"></i></button>
                                <button class="btn btn-secondary" id="modulo"   onclick="PressButton(this)">%</button>
                                <button class="btn btn-primary"  id="div" onclick="PressButton(this)">/</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-light" onclick="PressButton(this)">7</button>
                                <button class="btn btn-light" onclick="PressButton(this)">8</button>
                                <button class="btn btn-light" onclick="PressButton(this)">9</button>
                                <button class="btn btn-primary" id="mul"   onclick="PressButton(this)">âœ•</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-light" onclick="PressButton(this)">4</button>
                                <button class="btn btn-light" onclick="PressButton(this)">5</button>
                                <button class="btn btn-light" onclick="PressButton(this)">6</button>
                                <button class="btn btn-primary" id="sub"   onclick="PressButton(this)">-</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-light" onclick="PressButton(this)">1</button>
                                <button class="btn btn-light" onclick="PressButton(this)">2</button>
                                <button class="btn btn-light" onclick="PressButton(this)">3</button>
                                <button class="btn btn-primary" id="add"  onclick="PressButton(this)">+</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-light" onclick="PressButton(this)">0</button>
                                <button class="btn btn-light" onclick="PressButton(this)">.</button>
                                <button class="btn btn-success" onclick="Answer()" style="flex: 1">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
